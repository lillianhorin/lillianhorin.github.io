<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="navigation">
		<div class="container nav-container">
			<a href="/" id="name">lillian horin</a>
			<nav class="nav-wrapper">
				<ul class="nav">
					<li><a href="/" class="item">Home</a></li>
					<li><a href="/projects/" class="item">Projects</a></li>
					<li><a href="/resume/" class="item">Resume</a></li>
					<li><a href="/blog/" class="item">Resources</a></li>
					<li><button id="theme-toggle">ðŸŒ•</button></li>
				</ul>
			</nav>
		</div>
	</header>
	
	

    <!-- JavaScript for active link highlighting -->
	<script>
		document.querySelectorAll('.nav li a').forEach(link => {
			// Define a map of links and their possible paths
			const pathMap = {
				"/": ["/", "/index.html"],
				"/resume/": ["/resume/", "/resume/index.html"],
				"/projects/": ["/projects/", "/projects/index.html"],
				"/blog/": ["/blog/", "/blog/index.html"],
			};
	
			// Get the href path of the current link
			const linkPath = link.getAttribute("href");
	
			// Check if the current URL pathname matches any of the possible paths for each link
			if (pathMap[linkPath] && pathMap[linkPath].includes(window.location.pathname)) {
				link.classList.add('active');
			}
		});
	</script>

<!-- JavaScript for theme toggle -->
<script src="/js/theme-toggle.js"></script>
</body>
</html>
